<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="result">0</div>
        <div class="calculator-keys">
            <button class="key-clear" data-action="clear">C</button>
            <button class="key-unary-operator" data-action="sqrt">âˆš</button>
            <button class="key-operator" data-action="divide">/</button>
            <button class="key-operator" data-action="multiply">*</button>

            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button class="key-operator" data-action="subtract">-</button>

            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button class="key-operator" data-action="add">+</button>

            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button class="key-equal" data-action="calculate">=</button>

            <button class="key-zero" data-action="number">0</button>
            <button data-action="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
